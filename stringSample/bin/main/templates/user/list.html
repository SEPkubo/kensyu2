<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>住所録管理システム</title>
<script th:inline="javascript">

function mOver(address) {		// ポップアップする住所を取得
    document.getElementById("info1").innerHTML = address;
    document.getElementById("info1").style.visibility = "visible";

}

function mOut() {	// 非表示にする
    document.getElementById("info1").style.visibility = "hidden";
}

</script>
    <link href="/css/list.css" rel="stylesheet"></link>
    <meta charset="utf-8" />
  </head>
  <body>
  <h3>住所録管理システム:住所録一覧</h3>
  <form th:action="@{/user/add}">
	<button type="submit" class="btn">新規登録</button>
	</form>
	<br>
	<br>
	<div id="info1" style="position:absolute; top:100px; left:170px;z-index: 2; visibility:hidden; font-size:5; background-color:#FFFFFF; border-style:ridge;">info</div>
	<div class="kensakucategory"><h4>住所：</h4></div>
	<div class="kensaku">
	<form th:action="@{/user/listsearch}">
	<table >
	<tr>
		<th><input class="kensaku-txt" type="text" name="Serchname" value=""></th>
	</tr>

	<tr>

		<th><button type="submit" class="btn-kensaku">検索</button></th>
	</tr>

</table>
</form>
</div>
    <table>
        <thead>
            <tr class="jyusyoroku_list">
                <th>No.</th>
                <th>名前</th>
                <th class="address">住所</th>
                <th>電話番号</th>
                <th colspan="2">&emsp;&emsp;</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user,a : ${userlist}" th:object="${user}">
                <td class="center" th:text="${a.count}"></td>
                <td class="name" th:text="*{name}"></td>
                <td class="listaddress" th:attr="onmouseover=|mOver('*{address}')|"  onmouseout="mOut()">[[*{address}]]</td>
                <td class="tel" th:text="*{phone}"></td>
                <td bgcolor=#808080><form th:action="@{/user/{id}(id=*{id})}"><button type="submit" class="btn-edit-delete">編集</button></form></td>
                <td bgcolor=#808080><form th:action="@{/user/{id}/delete(id=*{id})}"><button type="submit" class="btn-edit-delete">削除</button></form></td>
            </tr>
        </tbody>
    </table>
  </body>
</html>
