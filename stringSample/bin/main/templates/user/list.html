<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Hello</title>
<script th:inline="javascript">

function mOver(message) {		// ポップアップする住所を取得
    document.getElementById("info1").innerHTML = message;
    document.getElementById("info1").style.visibility = "visible";

}

function mOut() {	// 非表示にする
    document.getElementById("info1").style.visibility = "hidden";
}

</script>
    <link href="/css/list.css" rel="stylesheet"></link>
    <meta charset="utf-8" />
  </head>
  <body>
  <h3>住所録管理システム:住所録一覧</h3>
  <form th:action="@{/user/add}">
	<button type="submit" class="btn">新規登録</button>
	</form>
	<br>
	<br>
	<div id="info1" style="position:absolute; top:145px; left:170px;z-index: 2; visibility:hidden; font-size:5; background-color:#FFFFFF; border-style:ridge;">info</div>
    <table>
        <thead>
            <tr>
                <th>No.</th>
                <th>名前</th>
                <th class="address">住所</th>
                <th>電話番号</th>
                <th colspan="2">&emsp;&emsp;</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${userlist}" th:object="${user}">
                <td class="center" th:text="*{id}"></td>
                <td class="name" th:text="*{name}"></td>
                <td class="listaddress" onmouseover="mOver(1)" onmouseout="mOut()"  th:text="*{address}"></td>
                <td class="tel" th:text="*{phone}"></td>
                <td class="btn"><a th:href="@{/user/{id}(id=*{id})}">編集</a></td>
                <td class="btn"><a th:href="@{/user/{id}/delete(id=*{id})}">削除</a></td>
            </tr>
        </tbody>
    </table>
  </body>
</html>
