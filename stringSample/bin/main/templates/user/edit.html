<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>住所録編集</title>
    <link href="/css/edit.css" rel="stylesheet"></link>
    <meta charset="utf-8" />
  </head>
  <body>
  	<h3>住所録管理システム:住所録編集</h3>
  	<div th:object="${userUpdateRequest}">
  	<h3><span th:text="${errmsg}"></span></h3>
  	</div>

  	<form th:action="@{/user/editcheck}" th:object="${userUpdateRequest}" method="post">
  		<input type="hidden" name="id" th:value="*{id}" />
  		<div class="table">
		<table>
			<tr>
				<th class="cell_title">名前* :</th>
				<td><input class="name-size" type="text" name="name" th:value="*{name}" /></td>
			</tr>
			<tr>
				<th class="cell_title">住所* :</th>
				<td><input class="address-size" type="text" name="address" th:value="*{address}" /></td>
			</tr>
			<tr>
				<th class="cell_title">電話番号:</th>
				<td><textarea name="phone" rows='1' cols='13' wrap='soft'>[[*{phone}]]</textarea></td>
			</tr>
		</table>
		</div>
		<div class="btn-ok"><input type="submit" value="確認" class="btn"></div>
		</form>

	<form th:action="@{/user/list}">
		<div class="btn-return">
			<button type="submit" class="btn">戻る</button>
		</div>
	</form>
  </body>
</html>
